<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Form</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file if needed -->
</head>
<body>
    <div class="container">
        <h1 class="fly-in">🙏 I'm Sorry 🙏</h1>
        <p class="fly-in">Rehana,</p>
        <p class="fly-in">I am really sorry for what I did. I didn't mean to hurt you and I truly value our friendship. Please forgive me.</p>
        <p class="fly-in">Kasam I'm really sorry I never wanted to hurt you in any way. Please give me one last chance, and I swear to God I won't let you down.</p>
        <div class="emojis fly-in">
            😔 😢 🥺 🙏
        </div>
        <div class="response fly-in">
            <form id="messageForm">
                <textarea id="response" placeholder="Enter your message..."></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
